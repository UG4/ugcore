jobs:
  documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch for Documentation
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.UG4_DOCS }}
          repository: UG4/docs
          event-type: trigger-doxygen
