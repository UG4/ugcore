trigger:
- master

strategy:
  matrix:
    linux:
      imageName: "ubuntu-18.04"
    mac:
      imageName: "macos-10.13"
    windows:
      imageName: "vs2017-win2016"
  maxParallel: 3

pool:
  vmImage: $(imageName)

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    ls 
    mkdir build.debug
    cd build.debug
     /usr/local/bin/cmake ..
     make
     cd ..
  displayName: 'Run a multi-line script'

